<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotel Gran Mansión Quetzal</title>
    <style>
        /* Estilos para el efecto parallax */
        .parallax {
            /* La imagen usada */
            background-image: url('https://www.guatemala.com/fotos/201708/Amatique-Bay-885x500.jpg');
            
            /* Ajuste de la imagen */
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Contenido de la sección sobre la imagen */
        .content {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            color: white;
            font-size: 24px;
        }

        /* Estilos generales */
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .section {
            padding: 100px 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
        <a href="nosotros.html">Sobre Nosotros</a>
    </div>

    <!-- Sección con el efecto parallax -->
    <div class="parallax"></div>

    <!-- Sección de contenido del hotel -->
    <div class="section">
        <h1>Bienvenidos al Hotel Gran Mansión Quetzal</h1>
        <p>Descubre un paraíso en el corazón de Cobán, rodeado de naturaleza y la majestuosidad del quetzal.</p>
    </div>

    <!-- Otra sección de parallax si se desea -->
    <div class="parallax"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hotel Gran Mansión Quetzal - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
